name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all
